<div height="100vh" [@.disabled]="temporaryDisabled">

  <mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <div fxHide.lt-md fxShow="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button class="router-pages-button" mat-button routerLink="/home">Shalary - Share your experience</button>
      <button class="router-pages-button" mat-button routerLink="/salaries" style="margin-left: 5%;">Careers and Salaries</button>
      <button class="router-pages-button" mat-button routerLink="/edit-user-infos">Update user experiences</button>
      <button class="router-pages-button" mat-button routerLink="/data">Data Analytics</button>
      <button class="router-pages-button" mat-button routerLink="/about">TODO List</button>
      <button class="router-pages-button" mat-button routerLink="/test">Test Page</button>
    </div>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill class="white-smoke">
    <mat-sidenav #sidenav class="white-smoke" [autoFocus]="false">
      <mat-nav-list fxLayout="column" class="white-smoke">
        <a mat-button routerLink="/home">Shalary - Homepage</a>
        <a mat-button routerLink="/salaries" style="margin-left: 5%;">Careers and Salaries</a>
        <a mat-button routerLink="/edit-user-infos">Update user experiences</a>
        <a mat-button routerLink="/data">Data Analytics</a>
        <a mat-button routerLink="/about">TODO List</a>
        <a mat-button routerLink="/test">Test Page</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="white-smoke">
      <router-outlet style="background-color: whitesmoke" #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
