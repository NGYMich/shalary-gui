<div height="100vh" [@.disabled]="temporaryDisabled">
  <mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>


    <!--    Desktop material navbar-->
    <div fxHide.lt-md fxShow="true" fxFlex fxLayout>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <div fxFlex>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/home">Home</button>
      </div>


      <div fxFlex fxLayoutAlign="center center">


        <!--        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/salaries">Careers and Salaries</button>-->

        <button mat-button [matMenuTriggerFor]="menu" class="router-pages-button" routerLinkActive="active_route">Careers and Salaries</button>
        <mat-menu #menu="matMenu" class="router-pages-button-2">
          <button mat-menu-item class="dropdown-router-pages-button careers-and-salaries" routerLinkActive="active_route" routerLink="/salaries/view1">View 1</button>
          <button mat-menu-item class="dropdown-router-pages-button careers-and-salaries" routerLinkActive="active_route" routerLink="/salaries/view2">View 2</button>
        </mat-menu>

        <!--        <button mat-button [matMenuTriggerFor]="menu2" class="router-pages-button" routerLinkActive="active_route">User experiences</button>-->
        <!--        <mat-menu #menu2="matMenu" class="router-pages-button-2">-->
        <!--          <button mat-menu-item class="dropdown-router-pages-button user-experiences" routerLinkActive="active_route" routerLink="/add-user-infos">Add user experience</button>-->
        <!--          <button mat-menu-item class="dropdown-router-pages-button user-experiences" routerLinkActive="active_route" routerLink="/edit-user-infos">Update user experience</button>-->
        <!--        </mat-menu>-->
        <button *isLoggedIn class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/edit-user-infos">My Career</button>

        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/data">Data Analytics</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/about">User Feedback</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/test">F.A.Q</button>
      </div>

      <div fxFlex fxLayoutAlign="flex-end center">
        <!--        <span style="font-size: 14px;">Version - {{shalaryGuiVersion.version}}</span>-->
        <button *isNotLoggedIn class="router-pages-button-login" mat-button (click)="openLoginDialog()">Log in</button>
        <button *isNotLoggedIn class="router-pages-button-signup" mat-button (click)="openSignupDialog()">Sign up</button>

        <!--        <span *isLoggedIn style="font-size: 14px;">Welcome {{loggedUser.username}} !</span>-->
        <button *isLoggedIn class="router-pages-button" mat-button (click)="logOut()">Log out</button>

      </div>

    </div>
  </mat-toolbar>


  <!--  Mobile material sidebar navigator-->
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="website-background-color" [autoFocus]="false" style="position: fixed; background-color: #34343c">
      <mat-nav-list fxLayout="column" class="website-background-color" style="margin-top: 58px; background-color: #34343c; color: whitesmoke;">
        <a mat-button routerLink="/home">Shalary - Homepage</a>
        <a mat-button routerLink="/salaries" style="margin-left: 5%;">Careers and Salaries</a>
        <a mat-button routerLink="/add-user-infos">Add user experience</a>
        <a mat-button routerLink="/edit-user-infos">Update user experience</a>
        <a mat-button routerLink="/data">Data Analytics</a>
        <a mat-button routerLink="/about">User Feedback</a>
        <a mat-button routerLink="/test"></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="website-background-color">
      <router-outlet style="background-color: whitesmoke" #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
    Test
  </mat-sidenav-container>
</div>
