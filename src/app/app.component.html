<div height="100vh" [@.disabled]="temporaryDisabled">
  <mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <!--    Desktop material navbar-->
    <div fxHide.lt-md fxShow="true" fxFlex fxLayout>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <div fxFlex>
        <button style="float: left; font-family: 'Julee', cursive; font-size: 30px; font-weight: bold; background: none; color: palegoldenrod"
                class="router-pages-button"
                routerLinkActive="active_route"
                mat-button routerLink="/home">
          SHALARY
          <!--          $HALARÂ¥-->
        </button>


        <!--        <div style="font-size: 8px; color: #121212; margin-left: 90px; ">-->
        <!--          <mat-form-field appearance="outline" style="font-size:6px; width: 200px; " floatLabel='never'>-->
        <!--            <input matInput style="font-size: 14px; font-style: italic" id="filter-text-box" placeholder="Search by country">-->
        <!--            &lt;!&ndash;            <mat-icon matSuffix style="color: gray;">search</mat-icon>&ndash;&gt;-->
        <!--          </mat-form-field>-->
        <!--        </div>-->


      </div>

      <div fxFlex fxLayoutAlign="center center">

        <button mat-button [matMenuTriggerFor]="menu" class="router-pages-button">Careers and Salaries
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="router-pages-button-2">
          <button mat-menu-item class="dropdown-router-pages-button careers-and-salaries" routerLinkActive="active_route" routerLink="/salaries/view1">Graphical View</button>
          <button mat-menu-item class="dropdown-router-pages-button careers-and-salaries" routerLinkActive="active_route" routerLink="/salaries/view2">Data View</button>
        </mat-menu>


        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/data">Data Analytics</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/articles">Articles</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/faq">F.A.Q</button>

        <button mat-button [matMenuTriggerFor]="menu2" class="router-pages-button">Admin Accesses
          <mat-icon style="margin-top: 0; padding: 0;">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu2="matMenu" class="router-pages-button-2">
          <button mat-menu-item class="dropdown-router-pages-button test-and-user-feedbacks" routerLinkActive="active_route" routerLink="/about">User Feedback</button>
          <button mat-menu-item class="dropdown-router-pages-button test-and-user-feedbacks" routerLinkActive="active_route" routerLink="/test">Test Page</button>

        </mat-menu>


      </div>

      <div fxFlex fxLayoutAlign="flex-end center">
        <button *isLoggedIn class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/edit-user-infos">My Career</button>
        <button *isLoggedIn class="router-pages-button" mat-button (click)="logOut()">Log out</button>

        <!--        <span style="font-size: 14px;">Version - {{shalaryGuiVersion.version}}</span>-->
        <button *isNotLoggedIn class="router-pages-button" mat-button (click)="openLoginDialog()">Log In</button>
        <button *isNotLoggedIn class="router-pages-button" mat-button (click)="openSignupDialog()">Create account</button>
        <!--        <span *isLoggedIn style="font-size: 14px;">Welcome {{loggedUser.username}} !</span>-->
      </div>
    </div>
  </mat-toolbar>


  <!--  Mobile material sidebar navigator-->
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="website-background-color" [autoFocus]="false" style="position: fixed; width: 60%;">
      <mat-nav-list fxLayout="column" class="website-background-color" style="margin-top: 70px; background-color: #121212; color: whitesmoke;">

        <a mat-button routerLink="/home">Shalary - Homepage</a>

        <a mat-button routerLink="/login" *isNotLoggedIn>Log In</a>
        <a mat-button routerLink="/register" *isNotLoggedIn>Create Account</a>
        <a mat-button routerLink="/edit-user-infos" *isLoggedIn >My Career</a>
        <a mat-button *isLoggedIn (click)="logOut(true)">Log Out</a>


        <a mat-button routerLink="/salaries/view2" style="margin-top: 10%;">Careers and Salaries</a>

        <a mat-button routerLink="/articles">Articles</a>
        <a mat-button routerLink="/faq">F.A.Q</a>
        <a mat-button routerLink="/data">Data Analytics</a>
        <a mat-button routerLink="/about">User Feedback</a>
        <a mat-button routerLink="/test"></a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="website-background-color">
      <router-outlet style="background-color: whitesmoke" #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
