<div height="100vh" [@.disabled]="temporaryDisabled">
  <mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <div fxHide.lt-md fxShow="true" fxFlex fxLayout>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <div fxFlex>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/home">Shalary - Share your experience</button>
      </div>
      <div fxFlex fxLayoutAlign="center center">
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/salaries" >Careers and Salaries</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/add-user-infos">Add user experience</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/edit-user-infos">Update user experience</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/data">Data Analytics</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/about">User Feedback</button>
        <button class="router-pages-button" routerLinkActive="active_route" mat-button routerLink="/test">Test Page</button>
      </div>

      <div fxFlex fxLayoutAlign="flex-end center">
            <span style="font-size: 14px;">Version - {{shalaryGuiVersion.version}}</span>
      </div>

    </div>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="website-background-color" [autoFocus]="false" style="position: fixed; background-color: #34343c">
      <mat-nav-list fxLayout="column" class="website-background-color" style="margin-top: 58px; background-color: #34343c; color: whitesmoke;">
        <a mat-button routerLink="/home">Shalary - Homepage</a>
        <a mat-button routerLink="/salaries" style="margin-left: 5%;">Careers and Salaries</a>
        <a mat-button routerLink="/add-user-infos">Add user experience</a>
        <a mat-button routerLink="/edit-user-infos">Update user experience</a>
        <a mat-button routerLink="/data">Data Analytics</a>
        <a mat-button routerLink="/about">User Feedback</a>
        <a mat-button routerLink="/test">Test Page</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="website-background-color">
      <router-outlet style="background-color: whitesmoke" #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
    Test
  </mat-sidenav-container>
</div>
