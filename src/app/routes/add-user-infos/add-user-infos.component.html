<div style="padding:0; margin-top: 1%; width: 100%;" *isNotMobile>
  <div class="row" style="padding:0; margin-top: 1%; width: 100%;" >

    <div class="col-xs-1"></div>
    <div class="col-xs-2">
      <user-informations-form [isEditUserPage]="false"></user-informations-form>
    </div>
    <div class="col-xs-8" style="margin-left: 2%">
      <work-history-form [isEditUserPage]="false"></work-history-form>
    </div>
    <div class="col-xs-1"></div>
  </div>


  <div class="row" style="padding:0; margin-top: 1%; width: 100%;" >
    <div class="col-xs-1"></div>

    <div class="col-xs-10">
      <button mat-raised-button color="add-user-infos" (click)="addUser($event)" style="width: 100%; height: 50px;">Share your experience !</button>
    </div>
    <div class="col-xs-1"></div>
  </div>
</div>

<div style="padding:0;width: 100%;" *isMobile>
  <div style="margin: 4%;">
    <div class="row">
      <user-informations-form [isEditUserPage]="false"></user-informations-form>
      <br><br>
      <work-history-form [isEditUserPage]="false"></work-history-form>
    </div>
    <div class="row" style="padding:0; margin-top: 4%; width: 100%;" >
      <div class="col-xs-12">
        <button mat-raised-button color="add-user-infos" (click)="addUser($event)" style="width: 100%; height: 50px;">Share your experience !</button>
      </div>
    </div>
  </div>

</div>
