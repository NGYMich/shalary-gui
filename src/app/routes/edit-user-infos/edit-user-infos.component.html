<div *isNotMobile>
  <div *isLoggedIn>
    <div *ngIf="userToModify != null">
      <div class="row" style="padding:0; margin-top: 1%; width: 100%;" >
        <div class="col-xs-1"></div>
        <div class="col-xs-2">
          <user-informations-form [userToModify]="userToModify" [isEditUserPage]="true"></user-informations-form>
        </div>
        <div class="col-xs-8" style="margin-left: 2%;">
          <work-history-form [userToModify]="userToModify" [isEditUserPage]="true"></work-history-form>
        </div>
        <div class="col-xs-1">
        </div>
      </div>


      <div class="row" style="padding:0; width: 100%;">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <div class="col-xs-12">
            <button mat-raised-button class="edit-your-experience-button" (click)="modifyUser($event)">Edit your experience !</button>
          </div>
        </div>
        <div class="col-xs-1"></div>
      </div>
    </div>


  </div>
</div>

<div *isMobile style="margin-top: 3%;">
  <div *ngIf="this.isUserLoaded">
    <user-informations-form [userToModify]="userToModify" [isEditUserPage]="true"></user-informations-form>
    <work-history-form [userToModify]="userToModify" [isEditUserPage]="true"></work-history-form>
    <div class="row" style="padding:0; width: 100%;">
      <div class="col-xs-12" style="padding:0; margin-top: 4%; width: 100%;">
        <button mat-raised-button class="edit-your-experience-button" style="width: 100%;"(click)="modifyUser($event)">Edit your experience !</button>
        <button mat-raised-button class="remove-experience-button" (click)="openDeleteUserDialog($event)">Remove experience !</button>
      </div>
    </div>
    <div class="col-xs-1"></div>

  </div>
</div>
