<div class="row only-row">

  <div class="col-xs-1"></div>
  <div class="col-xs-5" [@openClose2]="isOpen ? 'open' : 'closed'">
    <div class="card-component">
      <h1 style="font-size: 38px; text-align: left; line-height: 50px; color: palegoldenrod">
        SHALARY - SHARE YOUR SALARY

      </h1>
      <h1 style="font-size: 28px; text-align: left; line-height: 50px;">
        WORLD'S HIGHEST RATED #1
        <br>
        ANONYMOUS CAREERS SHARING SITE
      </h1>


      <div class="search-by-country-and-buttons-div">


        <div class="wrapper" style="margin-bottom: 10px;">
          <input [matAutocomplete]="auto" [formControl]="countriesControl" placeholder="Search country.." style=" font-size: 18px; padding-left: 10px; height: 50px; color:black;" value="1">

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
              <img [src]="country.flag.valueOf() | safe:'resourceUrl'" height="25" width="35"
                   onerror="this.onerror=null; this.remove();">
              <span style="font-size: 14px; color: black;"> {{country.name}}</span>
            </mat-option>

          </mat-autocomplete>
          <button class="search-country-button" (click)="navigateToSalaries()">
<!--                        <mat-icon style="color: black; padding: 0; margin: 0; height: auto; width: auto;" >today</mat-icon>-->
            GO
          </button>

        </div>


        <br>
        <div style="padding-right: 20px;" [@apparition]="isOpen ? 'open' : 'closed'">
          <button mat-raised-button class="route-buttons" (click)="navigateToSalaries()">CAREERS AND SALARIES</button>
          <button mat-raised-button class="route-buttons" (click)="navigateToDataAnalytics()">DATA ANALYTICS</button>
        </div>


      </div>
    </div>
  </div>

  <!--  <div class="col-xs-5 image-component"  >-->
  <!--    <img mat-card-image src="https://i.imgur.com/blAJxxW.png" alt="Salaryman" >-->
  <!--  </div>-->

  <img class="salaryman-img" mat-card-image src="https://i.imgur.com/blAJxxW.png" alt="Salaryman">
  <div class="col-xs-1">
  </div>
</div>
