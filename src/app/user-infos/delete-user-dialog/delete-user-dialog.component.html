

<p style="font-size: 16px;">Are you sure you want to remove this whole career history? Operation cannot be reverted.</p>
<br>

<button mat-raised-button class="remove-experience-button" style="float: right; margin-left: 4px;"
        (click)="deleteUser($event)"
        >Yes
</button>
<button mat-raised-button class="cancel-delete-button" style="float: right;" (click)="cancelUserDelete($event)"
>No
</button>
